apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.2"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  implementation "io.reactivex.rxjava2:rxjava:${rootProject.ext.rxjava2}"

  implementation "android.arch.lifecycle:runtime:${rootProject.ext.archtecture}"
  implementation "android.arch.lifecycle:extensions:${rootProject.ext.archtecture}"
  kapt "android.arch.lifecycle:compiler:${rootProject.ext.archtecture}"

  testImplementation 'junit:junit:4.12'
  testImplementation 'com.google.truth:truth:0.36'
}
